<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="register.css"> 
</head>
<body style="background-image: url('chowmein.jpg'); background-repeat: no-repeat;background-size: cover;">
<form action="register" method="post">
<center>
<table style="margin-top: 100px;">
<tr>
<td><h1>Enter Your Name</h1></td>
<td><input type="text" name="uname" style="width: 234px; height: 36px; "></td>
</tr>

<tr>
<td><h1>Enter Your Phone Number</h1></td>
<td><input type="text" name="phno" style="width: 237px; height: 38px; "></td>
</tr>

<tr>
<td><h1>Enter Your Delivery Address</h1></td>
<td><input type="text" name="addr" style="width: 241px; height: 42px; "></td>
</tr>

<tr>
<td colspan="2" style="text-align: center;"><input class="inp" type="submit" value="Register" name="reg" style="width: 228px; height: 63px; "></td>
</tr>
</table>


</form>
</body>
</html>
